<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문제 4</title>
</head>
<body>
  <p class="highlight">이 문단에서 클래스를 제거하세요.</p>
  <script>
    // 여기에 코드를 작성하세요
    const el = document.querySelector('p')
    el.classList.remove('highlight')

    // 아예 클래스 자체를 날리는 방법
    document.querySelector('p').removeAttribute('class')
  </script>
</body>
</html>
