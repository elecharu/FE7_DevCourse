<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문제 6</title>
</head>
<body>
  <ul>
    <li>기존 항목</li>
  </ul>
  <script>
    // 여기에 코드를 작성하세요
    const ul = document.querySelector("ul");
    
    const li = document.createElement('li')
    li.textContent = '새로운 항목'

    ul.appendChild(li)

  </script>
</body>
</html>
