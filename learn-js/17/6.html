<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.sucoding.kr" target="_blank">수코딩</a>

    <script>
        document.querySelector('a').addEventListener('click', function(e) {
            e.preventDefault(); // 요소에 할당된 기본 동작을 취소 시키는 역할
        })
    </script>
</body>
