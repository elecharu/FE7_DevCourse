<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문제 2</title>
  </head>
  <body>
    <button id="changeColorButton">배경색 변경</button>

    <script>
      const btnEl = document.querySelector("#changeColorButton");
      btnEl.addEventListener("click", function () {
        document.body.style.backgroundColor='blue'
      });
    </script>
  </body>
</html>
