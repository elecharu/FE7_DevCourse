

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="itemInput" placeholder="새 항목 입력">
    <button id="addItemButton">항목 추가</button>
    <ul id="itemList">ㅇㅇ?</ul>

    <script>
        const btnEl = document.querySelector("#addItemButton")
        const ul = document.querySelector("ul")

        btnEl.addEventListener('click', function (e) {
            const text = document.getElementById("itemInput").value;
            const li = document.createElement('li')
            li.textContent = `${text}`
            ul.appendChild(li)
        })
    </script>
</body>
</html>
